body airliner; it was also the first product of Airbus Industrie, a consortium of European aerospace manufacturers, now known as Airbus.

_L'Airbus A300 est une famille d'avions de ligne à large fuselage construits par Airbus de 1972 à 2007. L'A300 est à l'origine de la création du groupe Airbus et constitue son premier modèle commercialisé._

_L'Airbus A380 est un avion de ligne civil très gros-porteur long-courrier quadriréacteur à double pont, produit par Airbus. Il est le plus gros avion de ligne au monde. Les éléments sont fabriqués et assemblés dans différents pays de l'Union européenne ; les principaux le sont en France, en Allemagne, en Espagne et au Royaume-Uni. D'autres pièces proviennent d'autres pays, dont la Belgique, et l'assemblage final est réalisé sur le site de Toulouse, en France._

_L'Atlantique 2, ou en abrégé ATL2, seconde version du Br 1150 Atlantic, est actuellement en service dans l'aéronautique navale française. L'orthographe du nom de l'avion a été modifiée par le président de la République François Mitterrand (Atlantique au lieu de Atlantic) afin de marquer la différence avec le Bréguet Atlantic 1150, premier du nom, issu d'un programme de l'OTAN, alors que l'Atlantique 2 est purement français._

en in continuous production longer than any other airplane in history.

_Le Bonanza 35 est un aéronef présenté pour la première fois par Beechcraft en 1947 dans le Kansas aux USA. Il était apparu comme un avion de tourisme révolutionnaire pour son époque. Il est toujours fabriqué mais dans une nouvelle version (Beechcraft G36) par la Hawker Beechcraft. Plus de 17 000 Bonanza, toutes variantes confondues, ont été construits._
" year="1947"><div data-v-cd5c38c8 class="loader" data-v-932468a4><svg height="82px" viewBox="0 0 82 82" width="82px" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" data-v-932468a4><title>6</title><desc>Created with Sketch.</desc><defs></defs><g id="6" fill="none" fill-rule="evenodd" stroke="none" stroke-width="1" fill-opacity="0.2"><ellipse cx="40.505625" cy="40.528125" fill="#FFFFFF" id="Oval" rx="21.380625" ry="21.740625"></ellipse></g></svg></div></div></a><a class="cell" href="/artworks/black-canadair" data-v-5cf8b038><div data-v-cd5c38c8 data-v-5cf8b038 description="The Canadair CL-215 (Scooper) was the first model in a series of firefighting flying boat amphibious aircraft built by Canadair and later Bombardier. The CL-215 is a twin-engine, high-wing aircraft designed to operate well at low speeds and in high gust-loading environments, as are found over forest fires.

_Le Canadair CL-215 est un avion amphibie conçu pour la lutte contre les feux de forêts. C'est le premier avion spécifiquement conçu pour une mission de bombardier d'eau et le plus célèbre appareil de ce type, au point qu'en France, Canadair est synonyme de bombardier d'eau. Le CL-215 a été conçu au Canada par Canadair (actuellement Bombardier Aéronautique) et fabriqué à 125 exemplaires entre 1966 et 1989, exportés vers une dizaine de pays. Le Canadair CL-415 lui a succédé._

ember 2017, close to 1,100 Challenger 600 Series have been delivered.

_La série des Bombardier Challenger 600 est une famille d'avions d'affaires biréacteur de la catégorie super-intermédiaires, produit par Canadair à partir du début des années 1980. Cette dernière est devenue une filiale de Bombardier Aéronautique en 1986.

_Le Dassault MD.311-312-315 Flamant est un avion militaire de liaison et d'entraînement développé par Dassault Aviation à la fin des années 1940. Il a été construit à 325 exemplaires, en service dans l'Armée de l'air française jusqu'en 1982._

_Le Learjet modèle 23 tire ses origines d'un avion de chasse envisagé pour la Suisse, connu sous le nom de FFA P-16 et conçu par Hans-Luzius Studer. Bien que ce chasseur n'ait jamais été construit, William (Bill) Powell Lear, Sr. a reconnu tout le potentiel de sa conception et a créé Swiss American Aviation Corporation (SAAC) pour produire l'avion sous le nom de SAAC Lear Jet 23. La société a déménagé ensuite à Wichita, au Kansas, où la production du premier modèle 23 a commencé le 7 février 1962._

_Le Pilatus PC-12 est un avion d'affaires monomoteur à turbopropulseur fabriqué en Suisse, qui peut également être utilisé comme cargo ou pour le transport de neuf passagers maximum. Il est capable de faire des décollages et atterrissages courts._

_La navette spatiale américaine (en anglais Space shuttle ou Space Transportation System, STS) est un véhicule spatial conçu et utilisé par l'agence spatiale américaine (NASA), dont le vol inaugural remonte au 12 avril 1981 et qui a été retiré du service en juillet 2011, après avoir effectué un total de 135 vols._

Fifty years later, I propose a reverse wink with pictures of the sky seen from the earth. In this series «Planet Sky», I pay tribute to our land and the space surrounding it. A motionless 360° journey that testifies as much to the beauty of our world as to its fragility.

_En juillet 1969, Neil Armstrong était le premier homme à poser un pied sur la lune, et la Nasa nous proposait alors ses sublimes clichés de la terre vue du ciel.
50 ans plus tard, je propose un clin d’œil inversé avec des clichés du ciel vu de la terre.
Dans cette série « Planète Ciel », je rends hommage à notre terre et à l’espace qui l’entoure. Un voyage immobile à 360° qui
témoigne autant de la beauté de notre monde que de sa fragilité._

gue carrière, les derniers exemplaires sortant d'usine en 1969._\n"},{slug:"black-747",category:"nez",title:747,year:1969,description:'The Boeing 747 is an American wide-body commercial jet airliner and cargo aircraft, often referred to by its original nickname, "Jumbo Jet". Its distinctive hump upper deck along the forward part of the aircraft has made it one of the most recognizable aircraft, and it was the first wide-body airplane produced\n\n_Le Boeing 747 est un avion de ligne à réaction américain à fuselage large construit en 1969 par Boeing, souvent désigné par son surnom, "Jumbo Jet". Sa ligne pure et singulière avec sa bosse caractéristique à l\'avant du fuselage fait de lui un appareil particulièrement reconnaissable. Le 747 fut le premier avion de ligne à fuselage large produit dans le monde._\n'},{slug:"black-777",title:777,category:"nez",year:1994,description:"The Boeing 777 is a long-range wide-body twin-engine jet airliner developed and manufactured by Boeing Commercial Airplanes. It is the world's largest twinjet and has a typical seating capacity of 314 to 396 passengers, with a range of 5,240 to 8,555 nautical miles.\n\n_Le Boeing 777 ou B777, parfois surnommé triple sept dans le milieu aérien, est un avion de ligne gros porteur, long courrier et biréacteur construit par la société Boeing depuis 1994. Entré en service en 1995, il est le plus grand biréacteur au monde, avec une capacité de 300 à 550 passagers et une distance franchissable variant de 9 695 à 17 370 km selon les modèles._\n"},{slug:"black-787-2",title:7872,category:"nez",year:2009,description:"Le Boeing 787, également connu par son surnom Dreamliner, est un avion long-courrier produit depuis 2009 par Boeing. Officiellement lancé le 26 avril 2004 pour une mise en service en mai 2008, il effectue son premier vol le 15 décembre 20091 et est certifié le 26 août 2011.\n\n_The Boeing 787 Dreamliner is an American long-haul, mid-size wide-body, twin-engine jet airliner manufactured by Boeing Commercial Airplanes. Its variants seat 242 to 335 passengers in typical three-class seating configurations. It is the first airliner with an airframe constructed primarily of composite materials._\n"},{slug:"black-787",title:787,category:"nez",year:2009,description:"The Boeing 787 Dreamliner is an American long-haul, mid-size wide-body, twin-engine jet airliner manufactured by Boeing Commercial Airplanes. Its variants seat 242 to 335 passengers in typical three-class seating configurations. It is the first airliner with an airframe constructed primarily of composite materials.\n\n_Le Boeing 787, également connu par son surnom Dreamliner, est un avion long-courrier produit depuis 2009 par Boeing. Officiellement lancé le 26 avril 2004 pour une mise en service en mai 2008, il effectue son premier vol le 15 décembre 20091 et est certifié le 26 août 2011._\n"},{slug:"black-a300",title:"A300",category:"nez",year:1972,description:"The Airbus A300 is a wide-body twin-engine jet airliner developed and manufactured by Airbus. Formally announced in 1969 and first flying in October 1972, it holds the distinction of being the world's first twin-engined widebody airliner; it was also the first product of Airbus Industrie, a consortium of European aerospace manufacturers, now known as Airbus.\n\n_L'Airbus A300 est une famille d'avions de ligne à large fuselage construits par Airbus de 1972 à 2007. L'A300 est à l'origine de la création du groupe Airbus et constitue son premier modèle commercialisé._\n"},{slug:"black-airbus-A380",title:"A380",category:"nez",year:2005,description:"The Airbus A380 is a double-deck, wide-body, four-engine jet airliner manufactured by Airbus.[6][7] It is the world's largest passenger airliner, and the airports at which it operates have upgraded facilities to accommodate it. It was initially named Airbus A3XX and designed to challenge Boeing's monopoly in the large-aircraft market.\n\n_L'Airbus A380 est un avion de ligne civil très gros-porteur long-courrier quadriréacteur à double pont, produit par Airbus. Il est le plus gros avion de ligne au monde. Les éléments sont fabriqués et assemblés dans différents pays de l'Union européenne ; les principaux le sont en France, en Allemagne, en Espagne et au Royaume-Uni. D'autres pièces proviennent d'autres pays, dont la Belgique, et l'assemblage final est réalisé sur le site de Toulouse, en France._\n"},{slug:"black-atlantic-2",title:"Atlantic-2",category:"nez",year:1981,description:"The Breguet Br.1150 Atlantic is a long-range maritime patrol aircraft designed and manufactured by Breguet Aviation. Introduced to service in 1965, it has been operated by several NATO countries, commonly performing maritime roles such as reconnaissance and anti-submarine warfare. An updated version, the Atlantique 2 or ATL2, was produced by Dassault Aviation for the French Navy in the 1980s.\n\n_L'Atlantique 2, ou en abrégé ATL2, seconde version du Br 1150 Atlantic, est actuellement en service dans l'aéronautique navale française. L'orthographe du nom de l'avion a été modifiée par le président de la République François Mitterrand (Atlantique au lieu de Atlantic) afin de marquer la différence avec le Bréguet Atlantic 1150, premier du nom, issu d'un programme de l'OTAN, alors que l'Atlantique 2 est purement français._\n"},{slug:"black-bonanza",title:"Bonanza 35",category:"nez",year:1947,description:"The Beechcraft Bonanza is an American general aviation aircraft introduced in 1947 by Beech Aircraft Corporation of Wichita, Kansas. The six-seater, single-engined aircraft is still being produced by Beechcraft and has been in continuous production longer than any other airplane in history.\n\n_Le Bonanza 35 est un aéronef présenté pour la première fois par Beechcraft en 1947 dans le Kansas aux USA. Il était apparu comme un avion de tourisme révolutionnaire pour son époque. Il est toujours fabriqué mais dans une nouvelle version (Beechcraft G36) par la Hawker Beechcraft. Plus de 17 000 Bonanza, toutes variantes confondues, ont été construits._\n"},{slug:"black-canadair",title:"Canadair",year:1967,category:"nez",description:"The Canadair CL-215 (Scooper) was the first model in a series of firefighting flying boat amphibious aircraft built by Canadair and later Bombardier. The CL-215 is a twin-engine, high-wing aircraft designed to operate well at low speeds and in high gust-loading environments, as are found over forest fires.\n\n_Le Canadair CL-215 est un avion amphibie conçu pour la lutte contre les feux de forêts. C'est le premier avion spécifiquement conçu pour une mission de bombardier d'eau et le plus célèbre appareil de ce type, au point qu'en France, Canadair est synonyme de bombardier d'eau. Le CL-215 a été conçu au Canada par Canadair (actuellement Bombardier Aéronautique) et fabriqué à 125 exemplaires entre 1966 et 1989, exportés vers une dizaine de pays. Le Canadair CL-415 lui a succédé._\n"},{slug:"black-challenger",title:"Challenger",year:1980,category:"nez",description:"The Bombardier Challenger 600 series is a family of business jets. It was first produced by Canadair (as an independent company), and then produced from 1986 by Canadair as a division of Bombardier Aerospace. As of December 2017, close to 1,100 Challenger 600 Series have been delivered.\n\n_La série des Bombardier Challenger 600 est une famille d'avions d'affaires biréacteur de la catégorie super-intermédiaires, produit par Canadair à partir du début des années 1980. Cette dernière est devenue une filiale de Bombardier Aéronautique en 1986.\n"},{slug:"black-flamant",title:"Flamant",category:"nez",backgroundColor:"#313232",year:1948,description:"The Dassault MD 315 Flamant is a French light twin-engined transport airplane built shortly after World War II by Dassault Aviation for the French Air Force.\n\n_Le Dassault MD.311-312-315 Flamant est un avion militaire de liaison et d'entraînement développé par Dassault Aviation à la fin des années 1940. Il a été construit à 325 exemplaires, en service dans l'Armée de l'air française jusqu'en 1982._\n"},{slug:"black-learjet",category:"nez",title:"Learjet",year:1964,description:"The Learjet 23 is an American built six-to-eight-seat twinjet, high-speed business jet manufactured by Learjet. Introduced in 1964, it was Learjet's first model and created a new market for fast and efficient business aircraft. Production ended in 1966 after 101 aircraft had been delivered.\n\n_Le Learjet modèle 23 tire ses origines d'un avion de chasse envisagé pour la Suisse, connu sous le nom de FFA P-16 et conçu par Hans-Luzius Studer. Bien que ce chasseur n'ait jamais été construit, William (Bill) Powell Lear, Sr. a reconnu tout le potentiel de sa conception et a créé Swiss American Aviation Corporation (SAAC) pour produire l'avion sous le nom de SAAC Lear Jet 23. La société a déménagé ensuite à Wichita, au Kansas, où la production du premier modèle 23 a commencé le 7 février 1962._\n"},{slug:"black-pilatus",category:"nez",title:"Pilatus",year:1981,description:"The Pilatus PC-12 is a single-engine turboprop passenger and cargo aircraft manufactured by Pilatus Aircraft of Stans, Switzerland since 1991. The main market for the aircraft is corporate transport and regional airliner operators.\n\n_Le Pilatus PC-12 est un avion d'affaires monomoteur à turbopropulseur fabriqué en Suisse, qui peut également être utilisé comme cargo ou pour le transport de neuf passagers maximum. Il est capable de faire des décollages et atterrissages courts._\n"},{slug:"black-space-shuttle",title:"Space Shuttle",category:"nez",year:1981,description:"The Space Shuttle was a partially reusable low Earth orbital spacecraft system operated by the U.S. National Aeronautics and Space Administration (NASA) as part of the Space Shuttle program. Its official program name was Space Transportation System (STS), taken from a 1969 plan for a system of reusable spacecraft of which it was the only item funded for development.[10] The first of four orbital test flights occurred in 1981, leading to operational flights beginning in 1982.\n\n_La navette spatiale américaine (en anglais Space shuttle ou Space Transportation System, STS) est un véhicule spatial conçu et utilisé par l'agence spatiale américaine (NASA), dont le vol inaugural remonte au 12 avril 1981 et qui a été retiré du service en juillet 2011, après avoir effectué un total de 135 vols._\n"},{slug:"01",title:"01",category:"cieux",year:1981,description:"In July 1969, Neil Armstrong was the first Human to put a step on the moon, and the Nasa offered us his sublime pictures of the earth seen from the sky.\nFifty years later, I propose a reverse wink with pictures of the sky seen from the earth. In this series «Planet Sky», I pay tribute to our land and the space surrounding it. A motionless 360° journey that testifies as much to the beauty of our world as to its fragility.\n\n_En juillet 1969, Neil Armstrong était le premier homme à poser un pied sur la lune, et la Nasa nous proposait alors ses sublimes clichés de la terre vue du ciel.\n50 ans plus tard, je propose un clin d’œil inversé avec des clichés du ciel vu de la terre.\nDans cette série « Planète Ciel », je rends hommage à notre terre et à l’espace qui l’entoure. Un voyage immobile à 360° qui\ntémoigne autant de la beauté de notre monde que de sa fragilité._\n"},{slug:"02",title:"02",category:"cieux",year:1981,description:"In July 1969, Neil Armstrong was the first Human to put a step on the moon, and the Nasa offered us his sublime pictures of the earth seen from the sky.\nFifty years later, I propose a reverse wink with pictures of the sky seen from the earth. In this series «Planet Sky», I pay tribute to our land and the space surrounding it. A motionless 360° journey that testifies as much to the beauty of our world as to its fragility.\n\n_En juillet 1969, Neil Armstrong était le premier homme à poser un pied sur la lune, et la Nasa nous proposait alors ses sublimes clichés de la terre vue du ciel.\n
