_Le Beechcraft Model 18 est un bimoteur de transport léger américain développé durant l'Entre-deux-guerres. Produit en très grande série durant la Seconde Guerre mondiale comme avion de transport mais aussi d'entrainement, il a connu une très longue carrière, les derniers exemplaires sortant d'usine en 1969._

_Le Boeing 747 est un avion de ligne à réaction américain à fuselage large construit en 1969 par Boeing, souvent désigné par son surnom, "Jumbo Jet". Sa ligne pure et singulière avec sa bosse caractéristique à l&#39;avant du fuselage fait de lui un appareil particulièrement reconnaissable. Le 747 fut le premier avion de ligne à fuselage large produit dans le monde._

_Le Boeing 777 ou B777, parfois surnommé triple sept dans le milieu aérien, est un avion de ligne gros porteur, long courrier et biréacteur construit par la société Boeing depuis 1994. Entré en service en 1995, il est le plus grand biréacteur au monde, avec une capacité de 300 à 550 passagers et une distance franchissable variant de 9 695 à 17 370 km selon les modèles._

_Le Boeing 787, également connu par son surnom Dreamliner, est un avion long-courrier produit depuis 2009 par Boeing. Officiellement lancé le 26 avril 2004 pour une mise en service en mai 2008, il effectue son premier vol le 15 décembre 20091 et est certifié le 26 août 2011._

s first twin-engined widebody airliner; it was also the first product of Airbus Industrie, a consortium of European aerospace manufacturers, now known as Airbus.

_L'Airbus A300 est une famille d'avions de ligne à large fuselage construits par Airbus de 1972 à 2007. L'A300 est à l'origine de la création du groupe Airbus et constitue son premier modèle commercialisé._

_L'Airbus A380 est un avion de ligne civil très gros-porteur long-courrier quadriréacteur à double pont, produit par Airbus. Il est le plus gros avion de ligne au monde. Les éléments sont fabriqués et assemblés dans différents pays de l'Union européenne ; les principaux le sont en France, en Allemagne, en Espagne et au Royaume-Uni. D'autres pièces proviennent d'autres pays, dont la Belgique, et l'assemblage final est réalisé sur le site de Toulouse, en France._

></a><a class="cell" href="/artworks/black-atlantic-2" data-v-d19dcbbe><div data-v-cd5c38c8 data-v-d19dcbbe description="The Breguet Br.1150 Atlantic is a long-range maritime patrol aircraft designed and manufactured by Breguet Aviation. Introduced to service in 1965, it has been operated by several NATO countries, commonly performing maritime roles such as reconnaissance and anti-submarine warfare. An updated version, the Atlantique 2 or ATL2, was produced by Dassault Aviation for the French Navy in the 1980s.

_L'Atlantique 2, ou en abrégé ATL2, seconde version du Br 1150 Atlantic, est actuellement en service dans l'aéronautique navale française. L'orthographe du nom de l'avion a été modifiée par le président de la République François Mitterrand (Atlantique au lieu de Atlantic) afin de marquer la différence avec le Bréguet Atlantic 1150, premier du nom, issu d'un programme de l'OTAN, alors que l'Atlantique 2 est purement français._

_Le Bonanza 35 est un aéronef présenté pour la première fois par Beechcraft en 1947 dans le Kansas aux USA. Il était apparu comme un avion de tourisme révolutionnaire pour son époque. Il est toujours fabriqué mais dans une nouvelle version (Beechcraft G36) par la Hawker Beechcraft. Plus de 17 000 Bonanza, toutes variantes confondues, ont été construits._

></a><a class="cell" href="/artworks/black-canadair" data-v-d19dcbbe><div data-v-cd5c38c8 data-v-d19dcbbe description="The Canadair CL-215 (Scooper) was the first model in a series of firefighting flying boat amphibious aircraft built by Canadair and later Bombardier. The CL-215 is a twin-engine, high-wing aircraft designed to operate well at low speeds and in high gust-loading environments, as are found over forest fires.

_Le Canadair CL-215 est un avion amphibie conçu pour la lutte contre les feux de forêts. C'est le premier avion spécifiquement conçu pour une mission de bombardier d'eau et le plus célèbre appareil de ce type, au point qu'en France, Canadair est synonyme de bombardier d'eau. Le CL-215 a été conçu au Canada par Canadair (actuellement Bombardier Aéronautique) et fabriqué à 125 exemplaires entre 1966 et 1989, exportés vers une dizaine de pays. Le Canadair CL-415 lui a succédé._
" year="1967"><div data-v-cd5c38c8 class="loader" data-v-932468a4><svg height="82px" viewBox="0 0 82 82" width="82px" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" data-v-932468a4><title>6</title><desc>Created with Sketch.</desc><defs></defs><g id="6" fill="none" fill-rule="evenodd" stroke="none" stroke-width="1" fill-opacity="0.2"><ellipse cx="40.505625" cy="40.528125" fill="#FFFFFF" id="Oval" rx="21.380625" ry="21.740625"></ellipse></g></svg></div></div></a><a class="cell" href="/artworks/black-challenger" data-v-d19dcbbe><div data-v-cd5c38c8 data-v-d19dcbbe description="The Bombardier Challenger 600 series is a family of business jets. It was first produced by Canadair (as an independent company), and then produced from 1986 by Canadair as a division of Bombardier Aerospace. As of December 2017, close to 1,100 Challenger 600 Series have been delivered.

_La série des Bombardier Challenger 600 est une famille d'avions d'affaires biréacteur de la catégorie super-intermédiaires, produit par Canadair à partir du début des années 1980. Cette dernière est devenue une filiale de Bombardier Aéronautique en 1986.

path></g></svg></div></div></a><a class="cell" href="/artworks/black-learjet" data-v-d19dcbbe><div data-v-cd5c38c8 data-v-d19dcbbe description="The Learjet 23 is an American built six-to-eight-seat twinjet, high-speed business jet manufactured by Learjet. Introduced in 1964, it was Learjet's first model and created a new market for fast and efficient business aircraft. Production ended in 1966 after 101 aircraft had been delivered.

_Le Learjet modèle 23 tire ses origines d'un avion de chasse envisagé pour la Suisse, connu sous le nom de FFA P-16 et conçu par Hans-Luzius Studer. Bien que ce chasseur n'ait jamais été construit, William (Bill) Powell Lear, Sr. a reconnu tout le potentiel de sa conception et a créé Swiss American Aviation Corporation (SAAC) pour produire l'avion sous le nom de SAAC Lear Jet 23. La société a déménagé ensuite à Wichita, au Kansas, où la production du premier modèle 23 a commencé le 7 février 1962._

_La navette spatiale américaine (en anglais Space shuttle ou Space Transportation System, STS) est un véhicule spatial conçu et utilisé par l'agence spatiale américaine (NASA), dont le vol inaugural remonte au 12 avril 1981 et qui a été retiré du service en juillet 2011, après avoir effectué un total de 135 vols._
